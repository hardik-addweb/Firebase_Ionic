<div class = "page-header">
  <h1>
    <i class="fa fa-server" aria-hidden="true"></i> Registered Users
      <small></small>
   </h1>
 </div>
<div id="floating-button" [routerLink]="['ragisterform']" ><p class="plus">+</p></div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Password</th>
          <th>Role</th>
          <th></th>
          <th></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userslist | async; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td>{{item.users}}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['edit']"  [queryParams]="{id:item.$key}"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
        <td><button type="button" class="btn btn-danger" (click)="doDelete(item.$key)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
      <tr>
    </tbody>
  </table>
  </div>
