    <div class="form-group">
      <label for="exampleInputEmail1">Profile Picture</label>
      <input type="file" required accept="image/*" (change)="readThis(file)" name="file" [(ngModel)]="ragisterData.image">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Firstname</label>
      <input type="text" class="form-control" maxlength="10" [(ngModel)]="ragisterData.firstname" name="firstname" placeholder="Firstname" required>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Lastname</label>
      <input type="text" class="form-control" maxlength="10" [(ngModel)]="ragisterData.lastname" name="lastname" placeholder="Lastname" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="ragisterData.email" name='email' placeholder="Email" required>
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  placeholder="Password" [(ngModel)]="ragisterData.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Role of User</label>

      <select class="form-control" [(ngModel)]="ragisterData.users" name="users" required>
        <option value="admin">Admin</option>
        <option value="user" selected>User</option>
      </select>

    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Check me out
      </label>
    </div>
    <button  type="submit" *ngIf="!id" class="btn btn-primary" (click)='doSubmitAlldata()' [routerLink]="['/users']">Save</button>
    <button type="submit" *ngIf="id" class="btn btn-primary" (click)='doUpdatedata(ragisterData)' [routerLink]="['/users']">Update</button>

  <!-- </form> -->
</div>
